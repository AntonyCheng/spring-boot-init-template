props:
  # 显示SQL
  sql-show: true
  # 开启简单SQL显示模式
  sql-simple: true
rules:
  # 单表规则（必须配置项，旨在指定能够让ShardingSphere管理的数据源或表）
  - !SINGLE
    tables:
      # 加载全部单表
      - "*.*"
    # 默认数据源
    defaultDataSource: ds_master
  # SQL解析
  - !SQL_PARSER
    # SQL语句本地缓存配置项
    sqlStatementCache:
      # 本地缓存初始容量
      initialCapacity: 2000
      # 本地缓存最大容量
      maximumSize: 65536
    # 解析树本地缓存配置项
    parseTreeCache:
      # 本地缓存初始容量
      initialCapacity: 128
      # 本地缓存最大容量
      maximumSize: 1024
  # 数据加密
  - !ENCRYPT
    # 首先定义加密算法
    encryptors:
      # AES加密算法
      aes_encryptor:
        type: AES
        props:
          aes-key-value: spring-boot-init-template
          digest-algorithm-name: SHA-256
    tables:
      # 加密user表中的数据
      t_user:
        columns:
          # 加密密码
          user_password:
            cipher:
              name: user_password
              encryptorName: aes_encryptor
