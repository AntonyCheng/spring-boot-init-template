# 服务概况 ---- 可自定义
server:
  port: 38080
  servlet:
    context-path: /
  http2:
    enabled: true
  # 选择undertow服务器配置
  undertow:
    url-charset: UTF-8
    threads:
      io: 16
      worker: 256
    buffer-size: 1024
  # 选择tomcat服务器配置
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
# 日志配置 ---- 可自定义
logging:
  level:
    top.sharehome: debug
    org.springframework: warn
# 公共配置文件
spring:
  # 项目前置工作 ---- 可自定义
  application:
    name: spring-boot-init-template
  freemarker:
    check-template-location: false
  # 文件上传 ---- 可自定义
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # mysql配置
  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:classpath:sharding.yaml
    druid:
      # 初始连接数 ---- 可自定义
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置连接超时时间
      connectTimeout: 30000
      # 配置网络超时时间
      socketTimeout: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
  main:
    allow-bean-definition-overriding: true
  # 修改rabbitmq配置
  rabbitmq:
    # todo 是否开启RabbitMQ（预先关闭）
    enable: false
    # 单机RabbitMQ（单价模式配置和集群模式配置只能存在一个）
    host: xxx.xxx.xxx.xxx
    port: 25671
    # 集群RabbitMQ（单价模式配置和集群模式配置只能存在一个）
    #addresses: xxx.xxx.xxx.xxx:25672,xxx.xxx.xxx.xxx:25673,xxx.xxx.xxx.xxx:25674
    virtual-host: /
    username: admin
    password: admin123456
    # 消息确认（ACK）
    publisher-confirm-type: correlated #确认消息已发送到交换机(Exchange)
    publisher-returns: true #确认消息已发送到队列(Queue)
    template:
      mandatory: true
    # 是否手动ACK
    listener:
      direct:
        acknowledge-mode: manual
      simple:
        acknowledge-mode: manual
  autoconfigure:
    exclude:
      # todo 是否开启Redis依赖类（如果要打开Redis配置，就将RedisAutoConfiguration注释掉，该配置类一旦被注释，就需要设置redis相关配置，redisson相关配置也需要依赖这个类，预先关闭）
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      # todo 是否使用Redis搭配SaToken鉴权认证（如果需要，就将RedisAutoConfiguration和SaTokenDaoRedisJackson注释掉，建议与RedisAutoConfiguration同步，预先关闭）
      - cn.dev33.satoken.dao.SaTokenDaoRedisJackson
  # 修改系统redis配置（这里的redis配置主要用于鉴权认证等模板自带服务的缓存服务，主要与SaToken中使用Jwt时搭配使用，如果SaToken中相关服务没开启，不建议打开redis配置）
  redis:
    # 单机地址（单价模式配置和集群模式配置只能存在一个）
    host: xxx.xxx.xxx.xxx
    # 单机端口，默认为6379
    port: 26378
    # 集群地址（单价模式配置和集群模式配置只能存在一个）
    #cluster:
    #  nodes:
    #    - xxx.xxx.xxx.xxx:16379
    #    - xxx.xxx.xxx.xxx:16380
    #    - xxx.xxx.xxx.xxx:16381
    #    - xxx.xxx.xxx.xxx:16382
    #    - xxx.xxx.xxx.xxx:16383
    #    - xxx.xxx.xxx.xxx:16384
    # 数据库索引
    database: 0
    # 密码（考虑是否需要密码）
    password: 123456
    # 连接超时时间
    timeout: 3s
    lettuce:
      pool:
        min-idle: 8
        max-idle: 16
        max-active: 32

# 修改redisson配置（这里的redisson配置主要用来系统业务逻辑的缓存服务）
# 如果同时开启单机版本和集群版本，两者均会被校验连接，但是只有单机版本生效
redisson:
  # 线程池数量
  threads: 4
  # Netty线程池数量
  nettyThreads: 8
  # redis单机版本
  singleServerConfig:
    # todo 是否启动单机Redis（Redisson）缓存（预先关闭）
    enableSingle: true
    # 单机地址（一定要在redis协议下）
    address: redis://xxx.xxx.xxx.xxx:26378
    # 数据库索引
    database: 1
    # 密码（考虑是否需要密码）
    password: 123456
    # 命令等待超时，单位：毫秒
    timeout: 3000
    # 发布和订阅连接池大小
    subscriptionConnectionPoolSize: 50
    # 最小空闲连接数
    connectionMinimumIdleSize: 8
    # 连接池大小
    connectionPoolSize: 32
    # 连接空闲超时，单位：毫秒
    idleConnectionTimeout: 10000
  # redis集群版本
  clusterServersConfig:
    # todo 是否启动集群redisson（Redisson）缓存（预先关闭）
    enableCluster: false
    # redis集群节点（一定要在redis协议下）
    nodeAddresses:
      - redis://xxx.xxx.xxx.xxx:26379
      - redis://xxx.xxx.xxx.xxx:26380
      - redis://xxx.xxx.xxx.xxx:26381
      - redis://xxx.xxx.xxx.xxx:26382
      - redis://xxx.xxx.xxx.xxx:26383
      - redis://xxx.xxx.xxx.xxx:26384
    # 密码（考虑是否需要密码）
    password: 123456
    # master最小空闲连接数
    masterConnectionMinimumIdleSize: 32
    # master连接池大小
    masterConnectionPoolSize: 64
    # slave最小空闲连接数
    slaveConnectionMinimumIdleSize: 32
    # slave连接池大小
    slaveConnectionPoolSize: 64
    # 连接空闲超时，单位：毫秒
    idleConnectionTimeout: 10000
    # 命令等待超时，单位：毫秒
    timeout: 3000
    # 发布和订阅连接池大小
    subscriptionConnectionPoolSize: 50

