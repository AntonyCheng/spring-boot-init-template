props:
  # 显示SQL
  sql-show: true
  # 开启简单SQL显示模式
  sql-simple: true
rules:
  - !ENCRYPT
    # 首先定义加密算法
    encryptors:
      # MD5加密算法
      md5_encryptor:
        type: MD5
        props:
          salt: salt
    tables:
      # 加密user表中的数据
      t_user:
        columns:
          # 加密密码
          user_password:
            cipherColumn: user_password
            encryptorName: md5_encryptor
